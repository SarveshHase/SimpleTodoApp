<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper" style="margin-bottom: auto;">
        <header>Todo App</header>
        <div class="inputField">
            <input id="todoinput" type="text" placeholder="Add your new todo">
            <button id="addtodobtn" class="active"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="todoList" class="todoList">
            <!-- data are comes from local storage -->
        </ul>
        <div id="footer" class="footer">
            <span>You have <span id="pendingTasks" class="pendingTasks">0</span> pending tasks</span>
            <button id="clearbtn" class="active">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
